{% extends 'base.html' %}

{% block title %}
Task list
{% endblock %}

{% block content %}

<h1>Tasks</h1>
<table class="datatable table table-striped table-bordered">
    <thead>
    <tr>
        <th>Status</th>
        <th>Type</th>
        <th>Started</th>
        <th>Finished</th>
    </tr>
    </thead>
    <tbody>
    {% for task in task_list %}
    <tr>
        <td class="center success">{{ task.get_status }}</td>
        <td class="center">Packages: {{ task.get_type }}</td>
        <td><a href="info.html">{{ task.date_started }}</a></td>
        <td>{{ task.date_finished }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
